<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardcontent">
        <div class="imgcard">
            <img class="imgprincipal" src="images/image-equilibrium.jpg">
            <div class="imgoverlay"><img class="imgolho" src="images/icon-view.svg"></div>
        </div>

        <div class="bottom">
            <h1>Equilibrium #3429</h1>
            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="bottomitems">
                <div class="eth">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="days">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="creation">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>


        </div>
    </div>

</body>
</html>
